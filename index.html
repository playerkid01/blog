<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>C++ 零基础入门教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="C++学习教程,从零开始学习C++编程">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3eaf7c;
      --sidebar-bg: #f7f7f7;
      --sidebar-color: #333;
      --sidebar-hover: #eaeaea;
    }
    pre code {
      font-size: 14px !important;
      line-height: 1.6 !important;
    }
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100% !important;
        transform: translateX(-100%) !important;
      }
      .sidebar.open {
        transform: translateX(0) !important;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'C++ 零基础入门教程',
      repo: '',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      auto2top: true,
      homepage: 'README.md',
      coverpage: false,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索教程内容...',
        noData: '没有找到结果!',
        depth: 6
      },
      highlight: {
        enable: true,
        auto: true,
        lineNumbers: true
      },
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '复制成功'
      },
      nav: [
        { text: '课程介绍', link: 'README.md' },
        { text: '安装教程', link: '01-installation.md' },
        { text: '变量与数据类型', link: '02-variables.md' },
        { text: '更多章节', link: '#/sidebar' }
      ],
      plugins: [
        function scrollToTop() {
          return {
            name: 'scrollToTop',
            mounted() {
              const button = document.createElement('button');
              button.textContent = '回到顶部';
              button.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
                background: var(--theme-color);
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.3s;
                z-index: 9999;
              `;
              document.body.appendChild(button);

              window.addEventListener('scroll', () => {
                button.style.opacity = window.scrollY > 300 ? '1' : '0';
              });

              button.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
              });
            }
          };
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
